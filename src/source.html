<!-- this will all be contained in a top level Popdown-container class -->
<div class='Popdown-background'></div>
<div class='Popdown-box-container'>
    <div class='Popdown-box Popdown-alert'>
        <div class='Popdown-info'>
            <h2 class='Popdown-header'></h2>
            <p class='Popdown-message'></p>
        </div>
        <div class='Popdown-buttons'>
            <button class='Popdown-button Popdown-ok Popdown-button-full'>OK</button>
        </div>
    </div>
    <div class='Popdown-box Popdown-confirm'>
        <div class='Popdown-info'>
            <h2 class='Popdown-header'></h2>
            <p class='Popdown-message'></p>
        </div>
        <div class='Popdown-buttons'>
            <button class='Popdown-button Popdown-cancel Popdown-button-left'>CANCEL</button>
            <button class='Popdown-button Popdown-ok Popdown-button-right'>OK</button>
        </div>
    </div>
    <div class='Popdown-box Popdown-prompt'>
        <div class='Popdown-info'>
            <h2 class='Popdown-header'>An Alert</h2>
            <p class='Popdown-message'>This is an alert.</p>
        </div>
        <input class='Popdown-input' type='text'>
        <div class='Popdown-buttons'>
            <button class='Popdown-button Popdown-cancel Popdown-button-left'>CANCEL</button>
            <button class='Popdown-button Popdown-ok Popdown-button-right'>OK</button>
        </div>
    </div>
</div>
